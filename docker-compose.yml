version: "3.8"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: osobytie-frontend
    ports:
      - "127.0.0.1:8277:8277"
    labels:
      - "logs.enable=true"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8276}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8277"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
